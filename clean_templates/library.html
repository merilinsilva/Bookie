<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Rethink Sans' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Bookie</title>
    <link rel="stylesheet" href="static/css/style_lib.css">  

</head>
<body>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="Bookie Logo" width="250px">
        </div>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="static/vectors/about.svg" alt="About">
                    About</a></li>
                <li><a href="#">
                    <img src="static/vectors/profile.svg" alt="Profile">
                    Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="added-books">
            <h1>Added Books</h1>
            <p class="genres">Genres: Psychology, Thriller, Philosophy</p>
            <div class="book-grid">
                <div class="book">
                    <img src="book-cover.png" alt="Book Cover">
                    <p>“Book Title”</p>
                </div>
                <div class="book">
                    <img src="book-cover.png" alt="Book Cover">
                    <p>“Longer book Title”</p>
                </div>
                <!-- Repeat the above structure for more books -->
            </div>
        </section>
    </main>
</body>
</html>
