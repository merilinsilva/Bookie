<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookie</title>
    <link rel="stylesheet" href="static/css/style_login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="Bookie Logo" width="250">
        </div>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="static/vectors/about.svg" alt="About">
                    About</a></li>
                <li><a href="#">
                    <img src="static/vectors/profile.svg" alt="Profile">
                    Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h1>My Library</h1>
            <p>To access your library you need to log in</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="enter name..." required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter password..." required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
        </section>
    </main>
</body>
</html>
