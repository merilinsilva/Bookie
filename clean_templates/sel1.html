<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Bookie</title>
    <link rel="stylesheet" href="static/css/style.css">  

</head>
<body>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="Bookie Logo", width="250px">
        </div>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="static/vectors/about.svg" alt="About">
                    About</a></li>
                <li><a href="#">
                    <img src="static/vectors/profile.svg" alt="Profile">
                    Profile</a></li>
            </ul>
        </nav>
    </header>

    <section class="recommendations">
        <h2>Recommendations for you</h2>
        <div class="mode-selector">
            <label for="mode-select">Select mode to find a match:</label>
            <select id="mode-select">
                <option value="genre">By Genre</option>
                <option value="profile">By Profile</option>
            </select>
        </div>

        <div class="genre-buttons">
            <button class="genre-btn">Romance</button>
            <button class="genre-btn">Science Fiction</button>
            <button class="genre-btn">Fantasy</button>
            <button class="genre-btn">Horror</button>
            <button class="genre-btn">Mystery</button>
            <button class="genre-btn">Self-Help</button>
            <button class="genre-btn">Poetry</button>
            <button class="genre-btn">Classics</button>
            <button class="genre-btn">Non-Fiction</button>
        </div>

        <button class="find-book-btn">Find me a book</button>
    </section>

    <script src="static/js/function.js"></script>
</body>
</html>
