<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Bookie</title>
    <link rel="stylesheet" href="static/css/style_sel2.css">  

</head>
<body>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="Bookie Logo" width="250px">
        </div>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="static/vectors/about.svg" alt="About">
                    About</a></li>
                <li><a href="#">
                    <img src="static/vectors/profile.svg" alt="Profile">
                    Profile</a></li>
            </ul>
        </nav>
    </header>
<body>

    <section class="recommendations">
        <h2>Recommendations for you</h2>
        <div class="mode-selector">
            <label for="mode-select">Select mode to find a match:</label>
            <select id="mode-select">
                <option value="genre">By Profile</option>
                <option value="profile">By Genre</option>
            </select>
        </div>

        <button class="find-book-btn">find me a book</button>
    </section>

    <script src="static/function.js"></script>
</body>
</html>
